<div class="container border rounded p-3">
<div class="container">
    <div class="row">
        <div class="col-2">
            <strong>Nome</strong>
        </div>
        <div class="col-2">
            <strong>Login</strong>
        </div>
        <div class="col-2">
            <strong>Senha</strong>
        </div>
        <div class="col-4">
            <strong>Perfil</strong>
        </div>
    </div>
</div>
<br/>
<div class="container" *ngFor="let usuario of usuarios">
    <div class="row">
        <div class="col-2">
            {{ usuario.nome }}
        </div>
        <div class="col-2">
            {{ usuario.login }}
        </div>
        <div class="col-2">
            {{ usuario.senha }}
        </div>
        <div class="col-4">
            {{ usuario.perfil }}
        </div>
        
        <div class="col-1">
            <a href = "#" type="button" class="button btn" title="Editar" alt="Editar" [routerLink]="['/usuarios/editar', usuario.id]">
                <i class="fa fa-edit" aria-hidden="true"></i>
            </a>
        </div>
        <div class="col-1">
            <a href = "#" type="button" class="button btn" title="Remover" alt="Remover" (click)="remover($event, usuario)">
                <i class="fa fa-times" aria-hidden="true"></i> 
            </a>
        </div>
    </div>
</div>
</div>
